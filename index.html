<head>
	<title>Login</title>

<!--bootstrap-->		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
			
.form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
		color: lightblue;
  		opacity: 1; /* Firefox */
	
}
</style>
	
</head>

<body class="bg-info">
	<section id="Login" class="bg-info rounded">
			<div class="container bg-white col-4 rounded shadow" >
    <div class="col-12 mt-3 px-3 pt-3 ">
			<h3 class="text-info pb-2 text-center"><strong>Login</strong></h3>
			<form id="miLogin" name="miLogin" method="get">
				<div class="row">
					<div>
				<label for="usuario"  class="form-label">Usuario:</label>
				<input type="text" name="txtUsuario" maxlength="14" id="usuario" placeholder="Ej. abcd" class="form-control border-info" onchange="onLimpiarEstilos('usuario')"/>
					
				<div id="errorUsuario" class="text-danger pb-2"></div>
        </div>
					<div>
				<label for="password"  class="form-label">Password:</label>
				<input type="text" name="txtPassword" id="password" maxlength="9" placeholder="Ej. Abcd" class="form-control border-info" onchange="onLimpiarEstilos('password')"><br/>
				<div id="errorPassword" class="text-danger pb-2"></div>
					</div>
					<div class="pb-4 pt-1">
			<button class="btn btn-info text-white col-12 btn-lg shadow rounded" type="submit" name="btnEnviar"><strong>Enviar</strong></button>
					</div>	
		      </div>
	  </form>
			  </div>
      </div>
			</section>
	
		<script>
        // formulario
        const formulario = document.getElementById("miLogin");

        // inputs
        const usuario = document.getElementById("usuario");
        const password = document.getElementById("password");

        // mensajes de error
        const errorUsuario = document.getElementById("errorUsuario");
        const errorPassword = document.getElementById("errorPassword");

        formulario.addEventListener("submit", (evento) => {
            const valorUsuario = usuario.value;
            const valorPassword = password.value;
			
			if (valorUsuario == null || valorUsuario == ""){
                evento.preventDefault();
                errorUsuario.innerText = "Ingrese su usuario.";
                usuario.className = "inputError";
            }
			else if (valorUsuario.length < 3 && valorUsuario.length > 15){
			    evento.preventDefault();
                errorUsuario.innerText = "Debe mayor que 3 y menor que 15.";
                usuario.className = "inputError";
            } 
		  
		  if (valorPassword == null || valorPassword == ""){
                evento.preventDefault(); // detenemos el evento submit
                errorPassword.innerText = "Password no puede estar vacío.";
                password.className = "inputError";
            } 
		        
		else if (valorPassword.length < 8 && valorPassword.length > 10){
			    evento.preventDefault();
                errorPassword.innerText = "Debe mayor que 8 y menor que 10.";
                password.className = "inputError";
            }   

			
						if ((valorUsuario.length > 3 && valorUsuario.length < 15) && (valorPassword.length > 8 && valorPassword.length < 10)){
							errorUsuario.innerText = "";
                			errorPassword.innerText = "";
							usuario.className = "";
                			password.className = "";
							alert("Login correcto!");
						} 
						});
function onLimpiarEstilos( inputName ){ // esta función recibe un string
            if (inputName == "usuario"){
                errorUsuario.innerText = "";
                usuario.className = "";
            }

            if (inputName == "password"){
                errorPassword.innerText = "";
                password.className = "";
            }
	 }
		</script>
	 <div class="container pt-4 col-12 mt-3 px-3">
  </div>

</html>
